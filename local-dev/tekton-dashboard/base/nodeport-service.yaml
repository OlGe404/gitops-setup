---
apiVersion: v1
kind: Service
metadata:
  name: tekton-dashboard-nodeport
  namespace: tekton-pipelines
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: tekton-dashboard
  ports:
    - name: http
      port: 9097
      protocol: TCP
      targetPort: 9097
      nodePort: 30003
