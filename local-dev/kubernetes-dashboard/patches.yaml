---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  template:
    spec:
      containers:
        - name: kubernetes-dashboard
          image: kubernetesui/dashboard:v2.7.0
          args:
            - --auto-generate-certificates=false
            - --namespace=kubernetes-dashboard
            - --insecure-port=8443
            - --insecure-bind-address=0.0.0.0
            - --enable-insecure-login=true
            - --enable-skip-login
            - --token-ttl=0
