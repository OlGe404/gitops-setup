---
bases:
  - ../../helmfile.d/environments.yaml

repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    chart: argo/argo-cd
    namespace: argocd
    createNamespace: true
    version: 5.46.6
    labels:
      app: argocd
    inherit:
      - template: default

  - name: argocd-apps
    chart: argo/argocd-apps
    namespace: argocd
    version: 1.4.1
    labels:
      app: argocd
    needs:
      - argocd
    inherit:
      - template: default
